<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homulilly's Website</title>
    <link rel="stylesheet" href="/static/css/style.css" asp-append-version="true" />
    <link rel="icon" type="image/x-icon" href="/static/data/ngnl.png">
    <script defer src="https://pyscript.net/alpha/pyscript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <header>
        <div class="navbar">
            <div class="logo"><a href="/index.html">HOMULILLY</a></div>
            <ul class="links">
                <li><a href="/index.html">HOME</a></li>
                <li><a href="/bio.html">BIO</a></li>
                <li><a href="/blog.html">BLOG</a></li>
                <li><a href="/project.html">PROJECT</a></li>
            </ul>
            <input id="checkbox" type="checkbox">
            <label class="toggle" for="checkbox">
                <div id="bar1" class="bars"></div>
                <div id="bar2" class="bars"></div>
                <div id="bar3" class="bars"></div>
            </label>
        </div>
        <div class="dropdown_menu">
            <li><a href="/index.html">HOME</a></li>
            <li><a href="/bio.html">BIO</a></li>
            <li><a href="/blog.html">BLOG</a></li>
            <li><a href="/project.html">PROJECT</a></li>
        </div>
    </header>
    <div class="row">
        <div class="q_column" id="qlist">
            <form action="#" method="POST" id="startquiz">
                {% csrf_token %}
                <div class="card" id="settings">
                    <!--
                        <label class="check">
                        <input type="checkbox" style="display: none;">
                        <svg width="18px" height="18px" viewBox="0 0 18 18">
                            <path d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z"></path>
                            <polyline points="1 9 7 14 15 4"></polyline>
                        </svg>
                    </label>
                    <label class="check">
                        <input type="checkbox" style="display: none;">
                        <svg width="18px" height="18px" viewBox="0 0 18 18">
                            <path d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z"></path>
                            <polyline points="1 9 7 14 15 4"></polyline>
                        </svg>
                    </label>
                    -->
                    <!--<svg width="20px" height="20px" viewBox="0 0 20 20"><path d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z"></path><polyline points="1 9 7 14 15 4"></polyline></svg>-->
                    <h1>DSE ICTOOL</h1>
                    <label for="module">Module: </label>
                    <select id="module" name="module">
                        <option value="Select module">Select module</option>
                    </select>
                    <label for="topic">Topic: </label>
                    <select id="topic" name="topic">
                        <option value="Select topic">Select topic</option>
                    </select>
                    <label for="qno">Number of questions: </label>
                    <select id="qno" name="qno">
                        <option value="Select number of questions">Select number of questions</option>
                    </select>
                    <div class="btn"><button name="start" value="start" type="submit" class="start" disabled><span class="text">Start</span></button></div>
                    <p>This button has been pushed {{ count }} times, just let you know!</p>
                </div>
            </form>
                <div class="card hide" id="question-wrapper">
                    <form action="#" method="POST" id="answerquiz">
                        <div class="number"></div>
                        <div class="question"></div>
                        <div class="answer-wrapper"></div>
                    </form>
                    <div class="btn"><button class="next"><span class="text">Next</span></button></div>
                </div>
                <div class="card hide" id="end-screen">
                    <div class="score">
                        <h1>FINAL SCORE</h1>
                        <div class="score-text">Your score is: </div>
                        <span class="final-score"></span><span class="total-score"></span>
                    </div>
                    <div class="btn"><button class="restart" value="restart"><span class="text">Restart</span></button></div>
                </div>
            <script>
                $(document).on('submit', '#startquiz', function (e) {
                    e.preventDefault();
                    const buttonValue = $(this).find('button[type="submit"]').val();
                    $.ajax({
                        type: 'POST',
                        url: "{% url 'dseictool' %}",
                        data: {
                            module: $('#module').val(),
                            topic: $('#topic').val(),
                            qno: $('#qno').val(),
                            csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val(),
                            button: buttonValue
                        },
                        success: function(response) {
                            console.log('Success:', response);
                        },
                        error: function(xhr, status, error) {
                            console.error('Error:', error);
                        }
                    });
                });
            </script>
            <script>
                $(document).on('change', 'input[name="answer"]', function () {
                $.ajax({
                    type: 'POST',
                    url: "{% url 'dseictool' %}",
                    data: {
                        question: $('.question').html(),
                        answer: $(this).val(),
                        csrfmiddlewaretoken: $('input[name=csrfmiddlewaretoken]').val()
                    },
                    success: function (response) {
                        console.log('Success:', response);
                    },
                    error: function (xhr, status, error) {
                        console.error('Error:', error);
                    }
                });
            });
            </script>
        </div>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
