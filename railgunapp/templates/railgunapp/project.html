<!DOCTYPE html>
<html>
<head>

    <title>Homulilly's Website</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}" asp-append-version="true" />
    <link rel="icon" type="image/x-icon" href="{% static 'data/circle.png' %}">
</head>
<body style="background-image: url('https://res.cloudinary.com/dxhkoqh3v/image/upload/v1734367949/railgunglm/asset/qwks1gupu8st0771zbhn.webp');">
    <header>
        <div class="navbar">
            <div class="logo"><a href="{% url 'index' %}">HOMULILLY</a></div>
            <ul class="links">

                <div id="bar3" class="bars"></div>

        <div class="dropdown_menu">

        <div class="mid_column">
